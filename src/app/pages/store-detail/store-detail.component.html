<div class="wrapper">

  <div class="page-header">
    <div class="container align-items-center">
      <div class="row justify-content-between">
        <div class="col-12 col-md-4">
          <div>
            <img class="img-center img-fluid rounded shadow-lg" [src]="storeDetail?.image_background" />

            <h4 class="title">{{storeDetail?.name}}</h4>
          </div>
          <div class="d-flex flex-column justify-content-center">
            <div class="table-responsive">
              <table class="table tablesorter">
                <tbody>
                  <tr>
                    <td>JUEGOS</td>
                    <td>{{storeDetail?.games_count}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="mb-4" [innerHTML]="storeDetail?.description"></div>

            <button class="btn btn-simple btn-danger btn-round" (click)="navToStoreWeb(storeDetail?.domain)">
              Visita la web <i class="tim-icons icon-tap-02"> </i>
          </button>
          </div>
        </div>
        <div class="col-12 col-md-7">
          <button [routerLink]="['/stores']" class="btn btn-danger btn-link px-0"><i class="tim-icons icon-minimal-left"> </i> Volver a la lista de tiendas</button>

          <h1>Lista de videojuegos:</h1>
          <div *ngFor="let game of gamesList">
            <button class="btn btn-success btn-link" data-target="#gameModal"
              (click)="openGameModal(game?.id, gameModal)">
              {{game?.name}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div aria-hidden="true" aria-labelledby="gameModalLabel" bsModal class="modal fade" #gameModal="bs-modal" id="gameModal"
  role="dialog" tabindex="-1">
  <app-game-detail [gameSelected]="gameSelected" [gameModal]="gameModal"></app-game-detail>
</div>
